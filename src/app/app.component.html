<div class="tar pb-10 mt-20">
  <button
    mat-raised-button
    (click)="openAddCustomerDialog()"
    class="btn btn-primary"
  >
    Add Customer
  </button>
</div>
<div class="tar pb-10">
  <button
    mat-raised-button
    (click)="openAddPinDialog()"
    class="btn btn-primary"
  >
    Add Pin
  </button>
</div>
<div class="tal pb-10">List of pins</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" class="base-img" />
      </td>
    </ng-container>

    <!-- collaboratoryList Column -->
    <ng-container matColumnDef="collaboratoryList">
      <th mat-header-cell *matHeaderCellDef>collaboratoryList</th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let collabor of element.collaboratoryList">
          {{ customerObj[collabor].title }}
        </div>
      </td>
    </ng-container>

    <!-- Privacy Column -->
    <ng-container matColumnDef="privacy">
      <th mat-header-cell *matHeaderCellDef>Privacy</th>
      <td mat-cell *matCellDef="let element">{{ element.privacy }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
