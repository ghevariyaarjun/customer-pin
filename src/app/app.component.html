<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> {{element.image}} </td>
    </ng-container>

    <!-- Collaboratory Column -->
    <ng-container matColumnDef="collaboratory">
      <th mat-header-cell *matHeaderCellDef> Collaboratory </th>
      <td mat-cell *matCellDef="let element"> {{element.collaboratory}} </td>
    </ng-container>

    <!-- Privacy Column -->
    <ng-container matColumnDef="privacy">
      <th mat-header-cell *matHeaderCellDef> Privacy </th>
      <td mat-cell *matCellDef="let element"> {{element.privacy}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
