<h2 mat-dialog-title>Add Pin</h2>
<mat-dialog-content class="mat-typography">
  <form
    class="example-form"
    [formGroup]="addCustomerForm"
    (ngSubmit)="callingFunction()"
  >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input
        type="title"
        matInput
        formControlName="title"
        placeholder="Customer Title"
      />
      <mat-error *ngIf="addCustomerForm.get('title')?.hasError('required')">
        Title is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <div
      ng2FileDrop
      [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
      (fileOver)="fileOverBase($event)"
      [uploader]="uploader"
      (onFileSelected)="fileSelected($event)"
      class="well my-drop-zone"
    >
      Base drop zone
    </div>
    <table *ngIf="!response && uploader.queue.length > 0">
      <tr *ngFor="let item of uploader.queue">
        <td>
          <strong>{{ item?.file?.name }}</strong>
        </td>
        <td *ngIf="uploader.options.isHTML5" nowrap>
          {{ item?.file?.size / 1024 / 1024 | number: ".2" }} MB
        </td>
        <td *ngIf="uploader.options.isHTML5">
          <div class="progress" style="margin-bottom: 0">
            <div
              class="progress-bar"
              role="progressbar"
              [ngStyle]="{ width: item.progress + '%' }"
            ></div>
          </div>
        </td>
        <td class="text-center">
          <span *ngIf="item.isSuccess"
            ><i class="glyphicon glyphicon-ok"></i
          ></span>
          <span *ngIf="item.isCancel"
            ><i class="glyphicon glyphicon-ban-circle"></i
          ></span>
          <span *ngIf="item.isError"
            ><i class="glyphicon glyphicon-remove"></i
          ></span>
        </td>
        <td nowrap>
          <button
            type="button"
            class="btn btn-success btn-xs"
            (click)="item.upload()"
            [disabled]="item.isReady || item.isUploading || item.isSuccess"
          >
            <span class="glyphicon glyphicon-upload"></span> Upload
          </button>
          <button
            type="button"
            class="btn btn-warning btn-xs"
            (click)="item.cancel()"
            [disabled]="!item.isUploading"
          >
            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
          </button>
          <button
            type="button"
            class="btn btn-danger btn-xs"
            (click)="item.remove()"
          >
            <span class="glyphicon glyphicon-trash"></span> Remove
          </button>
        </td>
      </tr>
    </table>

    <img [src]="response" *ngIf="response" class="base-img">

  </form>

  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    Create Pin
  </button>
</mat-dialog-content>
